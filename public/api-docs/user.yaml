definitions:
  users:
    type: object
    required:
      - firstName
      - lastName
      - email
      - password
    properties:
      firstName:
        type: string
      lastName:
        type: string
      email:
        type: string
      password:
        type: string
        description: Password for login
  profile:
    type: object
    required:
      - gender
      - birthdate
      - phone
    properties:
      firstName:
        type: string
      lastName:
        type: string
      username:
        type: string
      gender:
        type: string
      phone:
        type: string
      birthdate:
        type: string
      nationality:
        type: string
      preferredLanguage:
        type: string
      preferredCurrency:
        type: string
      department:
        type: string
      lineManager:
        type: string
      location:
        type: string
        description: Where do you live
paths:
  /api/v1/user/register:
    post:
      tags:
        - Users
      summary: Creates A New User
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/definitions/users'
      responses:
        '200':
          description: User is successful registered
        '500':
          description: Internal server error
        '409':
          description: Already exists
        '400':
          description: Invalid data in the request

/api/v1/user/login:
  post:
    tags:
      - Users
    summary: Login to photoCaption via email & password
    requestBody:
      required: true
      content:
        application/json:
          schema:
            required:
              - email
              - password
            properties:
              email:
                type: string
                description: user's email
              password:
                type: string
                description: user's password
    responses:
      '201':
        description: User logged in successfully
      '400':
        description: Bad request
      '401':
        description: Wrong email or password
      '500':
        description: Opps! something went wrong

/api/v1/user/profile:
  get:
    tags:
      - profile
    summary: Get Profile
    responses:
      '200':
        description: Success
      '401':
        description: unauthorized
      '400':
        description: Invalid data in the request
      '500':
        description: Internal server error

  patch:
    tags:
      - profile
    summary: Update Profile
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/definitions/profile'
    responses:
      '200':
        description: Profile Updated Successfully
      '400':
        description: Invalid data in the request
      '401':
        description: Unauthorized
      '500':
        description: Internal server error

/api/v1/user/logout:
  get:
    tags:
      - Users
    summary: Logout to photoCaption

    responses:
      '200':
        description: User logged out  successfully
      '400':
        description: Bad request

      '500':
        description: Opps! something went wrongs
